<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Banca</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" href="img/football.png">
</head>
<body>
    <h1>Calculadora de Porcentagem de Banca</h1>

    <div id="app">
        <div id="insert-valores">
            <div>
                <h2>Insira sua banca:</h2>
                <div class="inputs">
                    <p>R$</p>
                    <input type="number" name="" id="valor-banca" placeholder="0.00">
                </div>
            </div>
    
            <div>
                <h2>Porcentagem:</h2>
                <div class="inputs">
                    <input type="number" name="" id="porcentagem-banca" placeholder="0.0">
                    <p>%</p>
                </div>
            </div>
    
            <div>
                <h2>Unidades:</h2>
                <div class="inputs">
                    <input type="number" name="" id="unidades-banca" placeholder="0">
                    <p>unt.</p>
                </div>
            </div>
        </div>

        <button id="calcular">Calcular bet</button>
        <span id="resultado"></span>
    </div>

    <script src="index.js"></script>
</body>
</html>
